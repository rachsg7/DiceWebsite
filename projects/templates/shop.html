{% extends "base.html" %} {% block content %}

<section>
    <h1>Products</h1>
</section>

<section>
    <div class="card_container">
        {% for dice_set in dice %}
        <section class="dice_card">
            {% with dice_set.image_set.all|first as image %}
            <a href="{% url 'dice_page' dice_set.pk %}">
                <img class="dice_img {% if dice_set.sold %}sold{% endif %}" src="../static/{{ image.url }}"> {% endwith %}
                <h2 class="dice_card">{{dice_set.name}} {% if dice_set.sold %} - Sold {% endif %}</h2>
                <p class="dice_card">${{dice_set.price}}</p>
            </a>
        </section>
        {% endfor %}
    </div>
</section>

{% endblock %}
